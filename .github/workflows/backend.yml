name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'pom.xml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'pom.xml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run tests
        run: mvn test --batch-mode
      
      - name: Build
        run: mvn package -DskipTests --batch-mode

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build production JAR
        run: mvn package -DskipTests --batch-mode
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service be-history-mind --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
